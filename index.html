<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Rebel Fitness Bootcamp</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h2>Rebel Fitness Bootcamp</h2>
    </header>

    <main>
        <div id="fit-header">

            <div class="card">
                <h2 id="banner">Work Outs</h2>
                <ul class="wolist">

                </ul>
            </div>
            <div class="card">
                <form class="add-wo-form">
                    <h3 id="banner">Create a Workout!</h3>

                    <input type="text" name="name" value="" placeholder="Enter name of Workout" class="input-text" id="input1" /><br />

                    <input type="text" name="focus" value="" placeholder="Enter Focus of Workout" class="input-text" id="input1" /> <br />
                    <input type="number" name="work_time" value="" placeholder="Enter Interval Time" class="input-text" id="input1" /><br />
                    <input type="number" name="rest_time" value="" placeholder="Enter Rest Time" class="input-text" id="input1" /> <br />
                    <input type="number" name="rounds" value="" placeholder="Enter Number of Rounds" class="input-text" id="input1" /> <br />
                    <div id="list1" class="dropdown-check-list" tabindex="100">
                        <span class="anchor">Select Exercises</span>
                        <ul class="items">
                            <!-- <li><input type="checkbox" />Apple </li>
                            -->
                        </ul>
                    </div>

                    <br>
                    <label for="exercise">Choose an exercise:</label>
                    <select name="exercise" id="exercises">
                      <!-- <option value="volvo">Volvo</option>
                       -->
                    </select><br />
                    <input type="submit" name="submit" value="Create Workout" class="submit" />
                </form>
            </div>
            <!-- <div class="card" visibility="hidden">
                <h2>Pick a Work Out</h2>
                <img src="images/Mob_Psycho.jpg " alt="rebel-fit " />
                <p>Choose</p>
                <button class="my-btn">Choose</button>
            </div>
            <div class="card" staydisplay="hidden">
                <h2>Start</h2>
                <img src="images/tokyoGhoul.jpg " alt="rebel-fit " />
                <p>Start</p>
                <button class="my-btn">Start </button>
            </div> -->

        </div>
    </main>

    <script src="./src/script.js "></script>
</body>
<div id="app">

    <h2>HIIT Timer</h2>

    <p class="controls">
        <input type="text" id="intervalTime" value="20" /> second intervals <input type="text" id="breakTime" value="10" /> seconds rest <button id="settings">Update</button>
    </p>

    <h1 id="status">Rest</h1>

    <p class="large"><span id="sec">20</span></p>

    <p>
        <button id="start">Start</button> &nbsp;&nbsp;&nbsp;&nbsp;
        <button id="pause">Pause</button>
    </p>
    <p>
        <button id="reset">Reset</button>
    </p>

</div>

</html>
