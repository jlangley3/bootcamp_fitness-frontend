<head>

<body>
    <header>
        <h2>Rebel Fitness Bootcamp</h2>
    </header>

    <main>
        <div id="fit-header">
            <div class="card">
                <h2>Exercises</h2>
                <ul class="exlist">

                </ul>
                <p>Choose</p>
                <button class="my-btn">Choose</button>
            </div>
            <div class="card">
                <h2>Work Outs</h2>
                <ul class="wolist">

                <button class="my-btn">Choose</button>
            </div>
            <div class="card">
                <form class="add-wo-form">
                    <h3>Create a Workout!</h3>

                    <input type="text" name="name" value="" placeholder="Enter name of Workout" class="input-text" id="input1" /><br />

                    <input type="text" name="focus" value="" placeholder="Enter Focus of Workout" class="input-text" id="input1" /> <br />
                    <input type="number" name="work_time" value="" placeholder="Enter Interval Time" class="input-text" id="input1" /><br />
                    <input type="number" name="rest_time" value="" placeholder="Enter Rest Time" class="input-text" id="input1" /> <br />
                    <input type="number" name="rounds" value="" placeholder="Enter Number of Rounds" class="input-text" id="input1" /> <br />
                    <div id="list1" class="dropdown-check-list" tabindex="100">
                        <span class="anchor">Select Exercises</span>
                        <ul class="items">
                            <!-- <li><input type="checkbox" />Apple </li>

                            <li><input type="checkbox" />Tomato</li> -->
                        </ul>
                    </div>

                    <br>
                    <label for="exercise">Choose an exercise:</label>
                    <select name="exercise" id="exercises">
                      <!-- <option value="volvo">Volvo</option>
                      <option value="saab">Saab</option>
                      <option value="mercedes">Mercedes</option>
                      <option value="audi">Audi</option> -->
                    </select><br />
                    <input type="submit" name="submit" value="Create Workout" class="submit" />
                </form>
            </div>
