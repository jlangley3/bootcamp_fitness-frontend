<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Rebel Fitness Bootcamp</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h2>Fitness Bootcamp</h2>
    </header>
    <div class="login">
        <h2>Login</h2>

        <form class="post">
            <div class="imgcontainer">
                <img src="images/Gym.jpg" alt="form_image" class="form_image">
            </div>

            <div class="container">
                <br><br>
                <label for="user_name"></label>
                <input type="text" placeholder="Enter Username" name="user_name" required>
                <br><br>
                <label for="psw"></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <br><br>
                <button type="submit" class="login2">Login</button>
                <label>
                    <br>
                    <br>
                    <br>
            </div>
        </form>
    </div>
    <main>
        <div id="fit-header">

            <div class="card">
                <h3 id="banner">All WorkOuts</h3>
                    <label class="switch">
                    <input type="checkbox" name="checkbox">
                    <span class="slider round"></span>
                 </label>
                <ul class="wolist">

                </ul>
            </div>
            <div class="card">
                <form class="add-wo-form">
                    <h3 id="banner">Create a Workout!</h3>

                    <input type="text" name="name" value="" placeholder="Name of Workout" class="input-text" id="input1" /><br />

                    <input type="text" name="focus" value="" placeholder="Focus of Workout" class="input-text" id="input1" /> <br />
                    <input type="number" name="work_time" min="0" value="" placeholder="Interval Time" class="input-text" id="input1" /><br />
                    <input type="number" name="rest_time" min="0" value="" placeholder="Rest Time" class="input-text" id="input1" /> <br />
                    <input type="number" name="rounds" min="0" value="" placeholder="Number of Rounds" class="input-text" id="input1" /> <br />
                    <div id="list1" class="dropdown-check-list">
                        <span class="anchor">Select Exercises</span>
                        <ul class="items">
                            <!-- <li><input type="checkbox" />Apple </li> -->
                        </ul>
                    </div>
                    <br>
                    <br>
                    <input type="submit" name="submit" value="Create Workout" class="submit" />
                </form>
            </div>

            <div class="card" id="selected">
                <h3>Quick Start Workout</h3>
                <span class="details"></span>
                <ol class="ex"></ol>

                <button class="my-btn" id="wobutton">Start </button>
            </div>

    </div>
    </main>


    <div id="wotimer">

        <h2>Work Out Timer</h2>

        <p class="controls">
            <input type="text" id="intervalTime" value="20" /> second intervals <input type="text" id="breakTime" value="10" /> seconds rest<input type="text" id="intervals" value="5" /> rounds <button id="update">Update</button>
        </p>

        <h1 id="status">Rest</h1>

        <p class="large"><span id="sec">20</span></p>
        <p class="controls">
            Exercises:<br><span id="see"></span> </p>
        <p>
            <button id="start">Start</button>
            <button id="pause">Pause</button>
        </p>
        <p>
            <button id="reset">Reset</button>
        </p>

    </div>
    <script src="./src/script.js "></script>
</body>

</html>
